<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>중간 지점 찾기</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #nav-bar {
            display: flex;
            justify-content: space-around;
            background-color: #ffcd36;
            height: 50px;
            line-height: 50px;
        }

        #nav-bar button {
            flex: 1;
            margin: 0;
            border-right: 1px solid #000;
            text-align: center;
        }

        #nav-bar button:last-child {
            border-right: none;
        }

        button {
            background-color: #ffcd36;
            border: none;
            border-radius: 3px;
            color: #302A24;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #302A24;
            color: #fff;
            /* 추가된 부분 */
        }

        button:focus {
            outline: none;
        }

        #map {
            width: 85%;
            height: 100%;
            float: left;
        }

        #address-container {
            width: 15%;
            height: 100%;
            float: right;
        }

        #address-container h2 {
            margin-left: 20px;
        }

        #search-box {
            position: relative;
            z-index: 2;
            top: 0;
            width: 100%;
            padding: 10px;
        }

        #address-list {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #888;
            border-radius: 5px;
            background-color: #fff;
        }

        #address-list li,
        #restaurant-list li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.2s;
        }

        #address-list li:hover,
        #restaurant-list li:hover {
            background-color: #ddd;
        }

        #center-address-container {
            margin-top: 20px;
            padding: 10px;
            font-size: 1.2em;
            border: 1px solid #888;
            border-radius: 5px;
            background-color: #eee;
            color: #333;
        }
    </style>

</head>

<body>
    <div id="nav-bar">
        <button id="meet-button">어디서 만나?</button>
        <button id="reset-button">마커 초기화</button>
        <button id="search-restaurants">맛집 검색</button>
    </div>
    <input type="text" id="search-box" placeholder="주소를 입력해주세요." />
    <div id="map"></div>
    <div id="" restaurant-section">
        <h3>맛집 리스트</h3>
        <ul id="restaurant-list"></ul>
    </div>


    <div id="center-address-container">
        <h2>중간 지점 주소</h2>
        <p id="center-address" data-lat="" data-lng=""></p>
    </div>
    <div id="address-container">
        <h2>추가된 주소</h2>
        <ul id="address-list"></ul>
    </div>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bf86d69b1c14441be58bc12392391dbc&libraries=services"></script>
    <script src="app.js"></script>
</body>

</html>
